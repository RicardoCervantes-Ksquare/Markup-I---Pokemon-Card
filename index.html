<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Bulbasaur</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <p>#001</p>
          <p>Bulbasaur</p>
        </li>
      </ul>
    </nav>
    <section class="section">
      <section class="section-info">
        <p>Height: 0.7m</p>
        <p>Weight: 6.9kg</p>
      </section>
      <section class="section-image">
        <div>
          <p class="image-name">フシギダネ</p>
        </div>
        <img
          src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png"
          alt="Bulbasaur"
        />
      </section>
      <section class="section-stats">
        <p class="icon-section">
          <span class="icon-img">
            <img
              src="https://archives.bulbagarden.net/media/upload/archive/a/a8/20200221215623%21Grass_icon_SwSh.png"
              alt="grass type"
              class="type-img"
            />
          </span>
          <span class="icon-img">
            <img
              src="https://img.rankedboost.com/wp-content/uploads/2019/11/Poison-Type-Pokemon-Sword-and-Shield.png"
              alt="poison type"
              class="type-img"
            />
          </span>
        </p>
        <p class="text-bold">Base stats:</p>
        <section class="section-badges">
          <span class="badge">HP: 45</span>
          <span class="badge">ATTACK: 49</span>
          <span class="badge">DEFENSE: 49</span>
          <span class="badge">SP ATTACK: 65</span>
          <span class="badge">SP DEFENSE: 65</span>
          <span class="badge">SPEED: 45</span>
        </section>
      </section>
    </section>
    <div class="region"><p class="rotate">Region: Kanto</p></div>
    <script src="index.js"></script>
  </body>
</html>
